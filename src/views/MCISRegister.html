{{template "Header" .}}

        <!-- container -->
        <div class="container-fluid">
            <!-- sidebar -->
            {{template "LNB" .}}
            <!-- //sidebar -->

            <!-- contents -->
            <main role="main" class="main">
                <div class="page-header">
                    <div>
                        <h1>MCIS REGISTER</h1>
                    </div>
                </div>
                <div class="card" id="mcis_form">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Create </strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <table class="table table-bordered table-horizontal mb-0">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>MCIS Name</th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="Default input">
                                    </td>
                                </tr>
                                <tr>
                                    <th>NameSpace</th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="Default input" value="{{ .NameSpace}}" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark btn-sm">ADD VM</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>VM-1 </strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">

                        <table class="table table-bordered table-horizontal mb-0">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>Provider</th>
                                    <td>
                                        <select class="form-control form-control-sm" name="provider" id="provider">
                                            <option selected>Select Provider</option>
                                            <option value="AWS">AWS</option>
                                            <option value="AZURE">AZURE</option>
                                            <option value="Alibaba">Alibaba</option>
                                            <option value="GCP">GCP</option>
                                            <option value="Cloudit">Cloudit</option>
                                            <option value="Openstack">Openstack</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>ConfigName</th>
                                    <td>
                                        <select class="form-control form-control-sm" name="cn" id="cn">
                                            <option selected>Select Configname</option>
                                            <option value="AWS">AWS</option>
                                            <option value="AZURE">AZURE</option>
                                            <option value="Alibaba">Alibaba</option>
                                            <option value="GCP">GCP</option>
                                            <option value="Cloudit">Cloudit</option>
                                            <option value="Openstack">Openstack</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>VM Name</th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="Default input">
                                    </td>
                                </tr>
                                
                                <tr>
                                    <th>IPv4 CIDR block<strong class="text-danger">*</strong></th>
                                    <td>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>IPv6 CIDR block</th>
                                    <td>
                                        <div class="form-group">
                                            <div class="form-input">
                                                <span class="input">
                                                    <input type="radio" id="test1"><i></i>
                                                </span>
                                                <label for="test1">No IPv6 CIDR Block</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-input">
                                                <span class="input">
                                                    <input type="radio" id="test2"><i></i>
                                                </span>
                                                <label for="test2">Amazon provided IPv6 CIDR Block</label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Tenancy</th>
                                    <td>
                                        <select class="form-control form-control-sm">
                                            <option selected>Open this select menu</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Tenancy</th>
                                    <td>
                                        <div class="form-row">
                                            <div class="col">
                                                <input type="text" class="form-control form-control-sm" placeholder="First name">
                                            </div>
                                            <div class="col">
                                                <select class="form-control form-control-sm">
                                                    <option selected>Open this select menu</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <th>Switch</th>
                                    <td>
                                        <div class="custom-control custom-switch">
                                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                            <label class="custom-control-label" for="customSwitch1"></label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark btn-sm">Confirm</button>
                        </div>
                    </div>       
                </div>
            </main>
            <!-- //contents -->

        </div>
        <!-- //container -->


        {{template "Footer" .}}

                    }

                        if(data[i].connectionName == cName){
                            html += '<option value="'+data[i].id+'" selected>'+data[i].id+'</option>';

                })
