	<div class="bg"></div>
		
	<div class="m_box">
		
		{{template "TopBox" .}}

		{{template "LNBPopup" .}}
		
		<!-- menu -->
		{{template "MenuLeft" .}}
		<!-- //menu -->

{{template "Header" .}}
{{define "Modal"}}
<script>
    var vm_cnt = 0;
function show_pop(count) {
    vm_cnt = count;
    $("#main").prepend("<div id='transDiv' style='background-color: #ffffff; z-index: 9999999;position: absolute;  overflow: hidden;'></div>");
   
    $.ajax({
        url:"/Pop/spec",
        type:"GET",
        dataType:"html",

    }).done(result=>{
        
        $("#transDiv").html(result);
        $("#transDiv").show();
        fnMove("transDiv");
    })
    
}
</script>
        <!-- container -->
        <div class="container-fluid">

            <!-- contents -->
            <main role="main" class="main" id="main">
                <div class="page-header">
                    <div>
                        <h1>MCIS Config</h1>
                    </div>
                </div>
                <div class="card" id="mcis_form">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Create MCIS </strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <form name="Form" action="/MCIS/reg/proc" method="POST" id="form">
                    <div class="card-body">

                        <table class="table table-bordered table-horizontal mb-0">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>MCIS Name<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" name="" placeholder="input name" id="mcis_name" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>NameSpace<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="Default input" value="{{ .NameSpace}}" name="namespace" readonly/>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Description</th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" name=""placeholder="type Description" id="mcis_description">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Server Count</th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" name="" placeholder="Default input" id="server_cnt" readonly>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer" id="target">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" id="vm_add" class="vm_add btn btn-primary btn-sm">Add Server Template</button>
                            &nbsp;
                            <button type="button" class="btn btn-sm btn-danger" onclick="cancel_btn();">Cancel</button>
                        </div>
                    </div>
                </div>
               
            </main>
            <!-- //contents -->
        </form>
        </div>
        <!-- //container -->

<script src="/assets/js/operations/manage/mcisreg.js"></script>
{{template "Footer" .}}
