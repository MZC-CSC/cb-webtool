{{define "McisVmConfigureImport"}}
<!-- server 추가 form -->
<div class="servers_config import_servers_config" id="importServerConfig">
	<form id="import_form">	
		
		<!--id 에 간단설정이면 s_, Expert On 이면 e_, Import면 i_-->
		<input type="hidden" name="provider" id="i_provider" />	
		<input type="hidden" name="subnetId"  value="" id="i_subnetId"/>
		<input type="hidden" name="vNetId"  value="" id="i_vNetId"/>	
		<input type="hidden" name="securityGroupIds[]"  value="" id="i_securityGroupIds"/>	
		<input type="hidden" name="vm_cnt" value="" id="" />	

		<div class="top_box">
			<div class="titbox_sc">
				<div class="tit">Server Configuration</div>

				<label><span class="ch">*</span>Import File</label>
				<button onclick="importVmInfoFromFile()">Open</button>
			</div>
		
			<div class="ip_box">
				
				<div class="svc_ipbox">
					<div class="ipbox ipbox3">
						<ul>
							<li>
								<label><span class="ch">*</span>Server Name</label>
								<input type="text" name="name" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_name" />
							</li>
							<li>
								<label>Description</label>
								<textarea  cols="" rows="" placeholder="Input Description" class="pline ta_3" title=""  name="description" id="i_description"></textarea>
							</li>
							<li>
								<label><span class="ch">*</span>Connection Name</label>
								<input type="text" name="name" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_connectionName" />
							</li>
							<li>
								<label><span class="ch">*</span>Spec</label>
								<input type="text" name="specId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_specId" />
							</li>
							<li>
								<label><span class="ch">*</span>Access (ssh key)</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_sshKey" />								
							</li>
							<li>
								<label><span class="ch">*</span>SubnetId</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_subnetId" />								
							</li>
							<li>
								<label><span class="ch">*</span>VNetId</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_vNetId" />								
							</li>
							<li>
								<label><span class="ch">*</span>SecurityGroupIds</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_securityGroupIds" />								
							</li>
							<li>
								<label><span class="ch">*</span>Label</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_label" />								
							</li>
							<li>
								<label><span class="ch">*</span>Label</label>
								<input type="text" name="sshKeyId" value="" placeholder="Input Name" class="pline ip_3" title="" id="i_vm_cnt" />								
							</li>							
						</ul>
					</div>
				</div>				
			</div>
			<!-- button -->
			<div class="btnbox spec_select_box">
				<div class="svc_ipbox svc_ipbox_2">
					
					<div class="amount_add s_slider_box">
						<div class="add_box">
							<div class="a_box">
								<strong class="t font-NotoKR">추가 수량</strong>
								<div class="a_slider">
									<div class="slider_ip">
										<button type="button" class="btn_s btn_s_minus">-</button>
										<div>
											<input type="text" name="" value="" placeholder="" class="slider_bar" title="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" />
										</div>
										<button type="button" class="btn_s btn_s_plus">+</button>
									</div>
									<input type="text" name="vm_add_cnt" value="0" placeholder="0" class="components_input txt_ipbox" title="" readonly id="s_vm_add_cnt"/>
								</div>
							</div>
						</div>
					</div>
					
				</div>

				<div class="btnbox spec_select_box">
					<div class="btn_right">
						
						<button type="button" name="" value="" class="btn_done btn_co btn_cr_g" onclick="importDone_btn();"><span>DONE</span></button> 
						<button type="button" name="" value="" class="btn_clear btn_co btn_cr_b">CLEAR</button> 
						
					</div>
				</div>
			</div>
			<!-- //button -->
		</div>
	</form>
</div>

{{end}}
