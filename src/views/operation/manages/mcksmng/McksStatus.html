{{define "McksStatus"}}
	<div class="dashboard">
						
						<div class="d_box box_m box_m1 box_1m">
							<div class="titbox">
								<div class="tit"><strong>Mcks</strong></div>
								<div class="state color_b"></div>
							</div>
							
							<div class="box_cont">
								<div class="lbox">
									<!-- 해당 namespace에 등록 된 MCKS 갯수 및 상태 -->
									<strong id="total_mcis" title="Total count of MCKS">{{ .TotalClusterCount }}</strong>
									<!-- <strong class="txt_3n">999</strong> -->
								</div>
								<div class="rbox">
									
									<div class="numbox" id="mcis_numbox">
										<div class="num bgbox_b"><span title="Running State">{{ .TotalMcksStatusCountMap.RUNNING }}</span></div>
										<div class="num bgbox_r"><span title="Stopped State">{{ .TotalMcksStatusCountMap.STOPPED }}</span></div>
										<div class="num bgbox_g"><span title="Terminated State">{{ .TotalMcksStatusCountMap.TERMINATED }}</span></div>
									</div>
							
									<div class="txt">Status of Clusters</div>
								</div>
							</div>
							
						</div>
						
					</div>
{{end}}
