												<li>

									</div>

								<li>

									<input type="text" name="" value="" placeholder="" title=""

									<input type="text" name="" value="" placeholder="None" title="" readonly
										id="nodegroup_info_keypair" />

							</ul>
						</div>

								<li>
									<label>Desired Node Size</label>

						<div class="boxlist ipbox ip4">
