{{template "OperationTop" .}}
<div id="lnb">

	<div class="bg"></div>

	<div class="m_box">

		{{template "TopBox" .}}

		{{template "LNBPopup" .}}

		<!-- menu -->
		{{template "MenuLeft" .}}
		<!-- //menu -->

	</div>


	<div class="bottom"></div>
	<a href="javascript:;" id="m_close"></a>

</div>
{{template "Header" .}}
{{template "Modal" .}}
<script>

</script>
<!-- contents -->
<div class="contbox">

	<div class="titlebox">
		<div class="tit"><img src="/assets/img/common/icon_cont.png" alt="" />Manage / <strong>PMKS</strong></div>
		<div class="location">Home <span>></span> Operation <span>></span> Manage <span>></span> <strong>PMKS</strong>
		</div>
	</div>


	<!-- list -->
	<div class="dashboard dashboard_cont">

		<div class="d_box box_m box_w100">
			<div class="titbox line_none">
				<div class="tit initial"><strong>Create PMKS</strong></div>

				<div class="step_box">
					<div class="on">STEP 1 <div class="bar"></div>
					</div>
					<div>STEP 2 <div class="bar"></div>
					</div>
					<div>STEP 3 <div class="bar"></div>
					</div>
				</div>

			</div>


			<div class="ds_cont">

				<div class="area_cont">

					<div class="box">

						<div class="create_box">

							<div class="create_top">

								<div class="top_ipbox">
									<div class="ipbox ipbox1">
										<ul>
											<li>
												<label>Name</label>
												<input type="text" name="pmksreg_name" value="" id="pmksreg_name"
													placeholder="small letter, number, hyphen only" class="pline ip_1"
													title="" />
											</li>
										</ul>
									</div>
									<div class="ipbox ipbox2">
										<ul>											
											<li>
												<label>Version</label>
												<input type="text" name="pmksreg_version" value="" id="pmksreg_version"
													placeholder="pmks version" class="pline ip_1"
													title="" />
											</li>
										</ul>
									</div>

									<!-- network -->
									<div class="ipbox ipbox1">
										<ul>
											<li>
												<label><span class="ch">*</span>Provider</label>
												<select class="selectbox white pline sel_4" name="reg_provider"
													id="regProvider"
													onchange="getConnectionListForSelectbox(this.value, 'regConnectionName');">
													<option value="">Select Provider</option>
													{{ range $item := .CloudOSList}}
													<option value="{{ $item }}">{{ $item }}</option>
													{{ end }}
												</select>
											</li>

											
												<li>
													<label><span class="ch">*</span>Connection Name</label>
													<select class="selectbox white pline sel_4"
														name="reg_connectionName" id="regConnectionName"
														onchange="changeConnectionInfo(this.value);">
														<option value="">Select Connection</option>
													</select>
												</li>
										</ul>
									</div>
									<div class="ipbox ipbox2">
										<ul>
											<li>
												<label><span class="ch">*</span>VPC Id</label>
												<select class="selectbox white pline w3" name="reg_vNetId" id="regVNetId"
													onchange="changeVpcInfo(this.value, 'regSubnet');">
													<option value="1">Selected VPC Id</option>
												</select>
											</li>
											<li>
												<label><span class="ch">*</span>Subnets</label>
												<select class="selectbox white pline w3" name="reg_subnet" id="regSubnet">
													<option value="1">Selected Subnets</option>
												</select>
											</li>
											<li>
												<label><span class="ch">*</span>Security Group</label>
												<select class="selectbox white pline w3" name="reg_securityGroup" id="regSecurityGroup">
													<option value="1">Selected Security Group</option>
												</select>
											</li>
										</ul>
									</div>
								</div>
								<!-- //network -->

								<!-- 여기부터는 CreateNode -->
								{{template "NodeGroupConfigure" .}}


								<div class="btnbox">
									<div class="btn_right">
										<button type="button" name="" value="" class="btn_done btn_co btn_cr_g"
											onclick="commonConfirmOpen('DeployServer');"><span>Deploy</span></button>
									</div>
								</div>

							</div>

						</div>


					</div>

				</div>

			</div>

		</div>

	</div>
	<!-- //list -->

</div>
<!-- //contents -->

<script src="/assets/js/operation/manages/pmksmng/pmkscreate.js"></script>
{{template "Footer" .}}
