{{define "ClusterInfo"}}
<!-- Info -->
<div class="dashboard dashboard_cont server_status">

	<div class="d_box box_m box_w100">
		<div class="titbox">
			<div class="tit initial"><strong>PMKS Info</strong> <span class="stxt" id="pmks_info_txt">[ ]</span></div>
			<div class="top_info">
				<ul>
					<li><a href="javascript:void(0);"><img src="/assets/img/common/icon_question.png" /></a></li>
				</ul>
			</div>
		</div>

		<!-- cluster begin -->
		<div class="ds_cont">

			<div class="iparea">
				<div class="boxlist ipbox ip1">
					<ul>
						<li>
							<label>Name</label>
							<input type="text" name="" value="" placeholder="Name / ID" title="" readonly
								id="pmks_info_name" />
						</li>
					</ul>
				</div>

				<div class="boxlist ipbox ip2">
					<ul>
						<li>
							<label>Version</label>
							<input type="text" name="" value="" placeholder="" title="" readonly
								id="pmks_info_version" />
						</li>
					</ul>
				</div>

				<div class="boxlist ipbox ip3">
					<ul>
						<li>
							<label>Cloud Connection</label>
							<input type="text" name="" value="" placeholder="AWS, AZ, Ali, GCP" title=""
								id="pmks_info_cloud_connection" readonly />
						</li>
					</ul>
				</div>
				<div class="boxlist ipbox ip4">
					<ul>
						<li>
							<label>Status</label>
							<input type="text" name="" value="" placeholder="None" title="" readonly
								id="pmks_info_status" />
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- network -->
		<div class="ds_cont">

			<div class="iparea">
				<div class="boxlist ipbox ip1">
					<ul>
						<li>
							<label>VPC </label>
							<input type="text" name="" value="" placeholder="Name / ID" title="" readonly
								id="pmks_vpc" />
						</li>
					</ul>
				</div>

				<div class="boxlist ipbox ip2">
					<ul>
						<li>
							<label>Subnet</label>
							<input type="text" name="" value="" placeholder="" title="" readonly
								id="pmks_subnet" />
						</li>
					</ul>
				</div>
				<div class="boxlist ipbox ip3">
					<ul>
						<li>
							<label>Security Group</label>
							<input type="text" name="" value="" placeholder="AWS, AZ, Ali, GCP" title=""
								id="pmks_info_security_group" readonly />
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- end cluster-->

		
	</div>

</div>
<!-- //Info -->
{{end}}
