{{template "Header" .}}

        <!-- container -->
        <div class="container-fluid">
            <!-- sidebar -->
            {{template "LNB" .}}
            <!-- //sidebar -->

            <!-- contents -->
            <main role="main" class="main">
                <div class="page-header">
                    <div>
                        <h1>Install Agent</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Register </strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                    <form name="Form" action="/NS/reg/proc" method="POST" id="form">
                        <table class="table table-bordered table-horizontal mb-0">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                                <col>
                                <col>
                                <col>
                                <col>
                            </colgroup>
                            
                            <tbody>
                                <tr>
                                    <th>MCID ID<strong class="text-danger">*</strong></th>
                                    <td>
                                        <select class="form-control form-control-sm" name="mcis_id" id="mcis_id">
                                            <option selected>Select Provider</option>
                                            
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>VM ID<strong class="text-danger">*</strong></th>
                                    <td>
                                        <select class="form-control form-control-sm" name="vm_id" id="vm_id">
                                            <option selected>Select MCIS</option>
                                            
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Public IP<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="public_ip" id="public_ip">
                                    </td>
                                </tr>
                                <tr>
                                    <th>User Name<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="user_name" id="user_name">
                                    </td>
                                </tr>
                                <tr>
                                    <th>SSH KEY<strong class="text-danger">*</strong></th>
                                    <td>
                                        <textarea class="form-control" name="ssh_key" id="ssh_key" rows="3"></textarea> 
                                    </td>
                                </tr>
                                
                                <!-- <tr>
                                    <th>DriverLibFileName<strong class="text-danger">*</strong></th>
                                    <td>
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="fPath" id="fPath">
                                    </td>
                                </tr> -->

                               
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark btn-sm" id="reg_btn">Confirm</button>
                        </div>
                    </div>
                </div>
            </main>
            <!-- //contents -->
        </form>
        </div>
        <!-- //container -->

        {{template "Footer" .}}
