{{define "Modal"}}
	<!-- popup modal -->
	<div class="modal fade layerpopup" id="confirmArea" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<div class="modal-body">
					<div class="txt"><span id="confirmText"></div>
					<div class="btnbox">
						<input type="hidden" id="confirmOkAction" value=""><!-- modal에서 OK버튼 클릭 시 수행할 action 지정-->
						<button type="button" class="btn_cancel" data-dismiss="modal" onclick="commonConfirmClose()">Cancel</button>
						<button type="button" class="btn_ok" data-dismiss="modal" onclick="commonConfirmOk()">OK</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //popup modal -->

	<!-- popup prompt -->
	<div class="modal fade layerpopup" id="promptArea" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">				
				<div class="modal-body">
					<div class="txt"><span id="promptQuestion"></div>
					<div class="txt">
						<input type="text" name="promptText" id="promptText"/>
					</div>
					<div class="btnbox">
						<input type="hidden" id="promptOkAction" value=""><!-- modal에서 OK버튼 클릭 시 수행할 action 지정-->
						<input type="hidden" id="promptTargetObjId" value=""><!-- modal에서 값을 전달할 대상 object 지정-->
						
						<button type="button" class="btn_cancel" data-dismiss="modal" onclick="commonPromptClose()">Cancel</button>
						<button type="button" class="btn_ok" data-dismiss="modal" onclick="commonPromptOk()">OK</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //popup prompt -->

	<!-- popup alert -->
	<div class="modal fade layerpopup" id="alertArea" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<div class="modal-body">
					<div class="txt"><span id="alertText"></div>
					<div class="btnbox">
						<input type="hidden" id="alertOkAction" value="">
						<button type="button" class="btn_ok" data-dismiss="modal" onclick="commonAlertClose()">OK</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //popup alert -->

	<!-- popup Guide -->
	<div class="modal fade layerpopup" id="guideArea" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<div class="modal-body">
					<div class="txt"><span id="confirmText"></div>
					<div class="btnbox">
						<button type="button" class="btn_cancel" data-dismiss="modal" onclick="commonConfirmClose()">Close</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<!-- //popup Guide -->
{{end}}
