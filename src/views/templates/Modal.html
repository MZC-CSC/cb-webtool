	<div class="modal fade layerpopup" id="modalArea" tabindex="-1" role="dialog" aria-hidden="true">

				<div class="modal-body">
					<div class="txt"><span id="modalText"></div>
					<div class="btnbox">
						<input type="hidden" id="modalOkAction" value=""><!-- modal에서 OK버튼 클릭 시 수행할 action 지정-->
						<button type="button" class="btn_cancel" data-dismiss="modal" onclick="commonModalClose()">Cancel</button>
						<button type="button" class="btn_ok" data-dismiss="modal" onclick="commonModalOk()">OK</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
