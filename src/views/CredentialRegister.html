{{template "Header" .}}

        <!-- container -->
        <div class="container-fluid">
            <!-- sidebar -->
            {{template "LNB" .}}
            <!-- //sidebar -->

            <!-- contents -->
            <main role="main" class="main">
                <div class="page-header">
                    <div>
                        <h1>Credential 등록</h1>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Create </strong>
                            </div>
                            <div>
                                <!-- 좌우측 정렬되는 버튼이 필요할때 여기에 넣어주세요 -->
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                    <form name="Form" action="/NS/reg/proc" method="POST">
                        <table class="table table-bordered table-horizontal mb-0">
                            <colgroup>
                                <col style="width: 20%">
                                <col>
                                <col>
                            </colgroup>
                            
                            <tbody id="tbody">
                                <tr>
                                    <th>CredentialName<strong class="text-danger">*</strong></th>
                                    <td colspan="5">
                                        <input class="form-control form-control-sm" type="text" placeholder="input name" name="credName" id="credName">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Provider</th>
                                    <td colspan="5">
                                        <select class="form-control form-control-sm" name="ProviderName">
                                            <option selected>Select Provider</option>
                                            <option value="AWS">AWS</option>
                                            <option value="AZURE">AZURE</option>
                                            <option value="Alibaba">Alibaba</option>
                                            <option value="GCP">GCP</option>
                                            <option value="Cloudit">Cloudit</option>
                                            <option value="Openstack">Openstack</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th colspan="2">KeyValueInfoList</th>
                                    <td colspan="5">
                                        <div class="d-flex justify-content-end align-items-center">
                                            <button type="button" id="kv_add" class="btn btn-primary btn-sm">ADD KeyValue</button>&nbsp;
                                            <button type="button" id="kv_remove" class="btn btn-warning btn-sm">DEL KeyValue</button>
                                        </div>                                 
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <th>Key</th>
                                    <td>
                                        <input type="text" name="KeyValueInfoList[0][Key]" value=""/>                                    
                                    </td>
                                    <th>Value</th>
                                    <td>
                                        <input type="text" name="KeyValueInfoList[0][Value]" value=""/>                           
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end align-items-center">
                            <button type="button" class="btn btn-dark btn-sm" id="reg_btn">Confirm</button>
                        </div>
                    </div>
                </div>
            </main>
            <!-- //contents -->
        </form>
        </div>
        <!-- //container -->


        {{template "Footer" .}}

<script>
$(document).ready(function(){
    var kv_cnt = 0;
    $("#reg_btn").click(function(){
        var username = $("#username").val();
        var description = $("#description").val();
        var url = CommonURL+"/ns"
        var req_body = {
            name:username,
            description
        }
        var req = {
            headers :{
                 'Content-type': 'application/json',
                },
            req_body
            
        }
        console.log(req)
        axios.post(url,req).then(result=>{
            console.log(result.data)
            var data = result.data
            if(data.message == "success"){
                alert("등록되었습니다.");
                location.href = "/NS/list";
            }
        })
    })

    $("#kv_add").click(function(){
        kv_cnt++;
        html = ""
        html += '<tr id="kv_'+kv_cnt+'">'
               +'<th>Key</th>'
               +'<td>'
               +'<input type="text" name="KeyValueInfoList['+kv_cnt+'][Key]" value=""/>'
               +'</td>'
               +'<th>Value</th>'
               +'<td>'
               +'<input type="text" name="KeyValueInfoList['+kv_cnt+'][Value]" value=""/>'
               +'</td>'
               +'</tr>';
        
        $(html).appendTo("#tbody");
    });

    $("#kv_remove").click(function(){
        var cnt = kv_cnt;
        if(cnt > 0){
            $("#kv_"+cnt+"").remove();
            kv_cnt--;
        }
       
    })
})

</script>
