        })
    }
    var nsListUrl = CommonURL+"/ns"
   axios.get(nsListUrl).then(result=>{
       var data = result.data
       console.log(data);
       var res = data.ns
       var html = "";
       var ns = "";
       if(NAMESPACE){
        for(var i in res){
            if(res[i].name){
                if(NAMESPACE == res[i].name){
                        html += '<option value="'+res[i].id+'" selected>'+res[i].name+'</option>';

                    html += '<option value="'+res[i].id+'">'+res[i].name+'</option>';
                }

            }

                        ns = res[i].id;
                }else{
                    html += '<option value="'+res[i].id+'">'+res[i].name+'</option>';
                }

       }else{

                }
